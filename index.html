    <style>
        * {

        body {
            font-family: "Cabin", serif;
            font-optical-sizing: auto;

        header {

        header .container {

        }

        nav {

        }

        nav ul {

            justify-content: space-between;
            align-items: center;

            padding: 0;

        nav ul li {

        }

        .container {

            margin: 0 auto;

        .logo {
            width: 170px;
        }

        .logo img {

        main {
            text-align: center;

        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
            position: relative;
            z-index: 1;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 70%);
        }

        h1 {
            font-size: 5rem;
            padding: 0;
            margin: 0;
            line-height: 1;
            text-align: center;
            margin-bottom: 50px;
        }

        }

        .services-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;

            @media (min-width: 768px) {
                flex-direction: row;
                gap: 40px;
            }
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 2px;
            border: 1px solid #ffffffb8;
            font-weight: 400;
            letter-spacing: 0.08rem;
            margin-top: 10px;
        }

        .cta-btn:hover {
            background-color: #ffffff;
            color: #000;
        }

        .subheading {

            font-size: 1.5rem;
